site_name: RPCS Office Portal
site_description: Intra Office Portal
site_url: https://tempythecleric.github.io/OfficePortal/
site_author: Miranda L.
theme:
    name: 'material'
    logo: z_Assets/phoenix_icon.png
    favicon: z_Assets/phoenix_icon.png
    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode 
    features:
      - navigation.tabs
      - navigation.instant
      - navigation.instant.progress
      - navigation.prune
      - navigation.indexes
      - search.suggest
      - navigation.top
      - navigation.expand
      - navigation.footer

    extra_javascript:
      - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
      - javascripts/tablesort.js

    markdown_extensions:
      - abbr
      - def_list
      - pymdownx.tasklist:
        custom_checkbox: true
      - attr_list
      - admonition
      - pymdownx.details
      - attr_list
      - md_in_html
      - attr_list
      - tables
      - pymdownx.superfences
      - pymdownx.snippets
      - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
      - pymdownx.superfences:
          custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
      - pymdownx.snippets:
        auto_append:
        - includes/abbreviations.md
        watch:
        - includes

    plugins:
      - search
      - tags
      - tags:
        tags_file: tags.md 

    copyright: Copyright &copy; 2024 Rising Phoenix Counseling